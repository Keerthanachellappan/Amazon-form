<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .custom-form {
      border: 2px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center mt-5">Create Account</h2>
        <form class="custom-form">
          <div class="mb-3">
            <label for="name" class="form-label">Your name</label>
            <input type="text" class="form-control" id="name" placeholder="First and last name">
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile number</label>
            <div class="input-group">
              <select class="form-select" style="max-width: 80px;">
                <option value="IN">IN +91</option>
                
              </select>
              <input type="text" class="form-control" id="mobile" placeholder="Mobile number">
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email (optional)</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="At least 6 characters">
            <i class="bi bi-lock-fill mt-2"></i>
            <small class="form-text text-muted">
              Passwords must be at least 6 characters.
            </small>
            
          </div>
          <p class="small">
            By enrolling your mobile phone number, you consent to receive automated security notifications via text message from Amazon. Message and data rates may apply.
          </p>
          <button type="submit" class="btn btn-warning w-100">Continue</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
